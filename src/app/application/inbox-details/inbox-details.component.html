<div class="post-wrapper">
  <div class="post-content">
    <div class="header" >   
      <div  class="title">
          <div class="back-button" (click)="backButton()">
            <app-font-icon iconType="remix" iconName="arrow-left-s-line" iconSize="nav-icons" iconColor="custom"></app-font-icon>
          </div>
        <div class="sub-title">Ticket Response</div>
      </div>
      <div class="posted-time"></div>
    </div>
    <div class="main-post" *ngFor="let item of responseData" >
      <div class="post-topic">{{item.subject}}</div>
      <div class="post-desc">{{item.description}}</div>
      <i class="post-date">{{item.entryDate | date: 'dd/MM/yyyy'}}</i>
    </div>
  </div>

  <div class="comment-section">
    <div class="comment-input">
        <div class="send">
          <textarea [(ngModel)] = "responseToQuestionsAsked"  placeholder="Enter comment here..." ></textarea>
            <span class="button" (click)=" submit()">Send</span>
        </div>
    </div>

      <div class="outgoing"  *ngFor="let comment of commentData" >
        <div class="res">{{comment.response}}</div>
        <div class="date">{{comment.entryDate| date: 'dd/MM/yyyy'}}</div>
      </div>
  </div>
</div>
