<div class="page-wrapper">
  <div class="header-wrapper">
    <div class="text">Dashboard</div>
    <div class="icons">
    </div>
  </div>
  <div class="user-info">
    <div class="image">
      <img src="../../../assets/images/coat-of-arm.png" alt="" />
    </div>
    <div class="name" >Welcome,{{userName}} </div>
  </div>

  <div class="service-wrapper">
    <div
      *ngFor="let service of services"
      [class]="selectedCardId === service.id ? 'services selected' : 'services'"
    >
      <div class="service" (click)="selectCard(service.id)" (click) = "goToSelectedUserDashboard()">
        <img class="avatar" [src]="service.image" />
        <div class="title">{{ service.title }}</div>
      </div>
    </div>

    <div class="button" (click) = "goToSelectedUserDashboard()">
    </div>
  </div>

</div>
